druid:
  host: "?${DRUID_ROUTER_HOSTNAME:=NULL},${DRUID_ROUTER_HOSTNAME:=NULL},${HOSTNAME}"
  bindOnHost: "=${DRUID_ROUTER_BINDONHOST:=false}"
  plaintextPort: "=${DRUID_ROUTER_PLAINTEXT_PORT:=8888}"
  tlsPort: "=${DRUID_ROUTER_TLS_PORT:=9088}"
  service: "=${DRUID_BROKER_SERVICE:=druid/router}"
  router:
    defaultBrokerServiceName: "druid/broker"
    coordinatorServiceName: "druid/coordinator"
    tierToBrokerMap: "{\\\"_default_tier\\\":\\\"druid/broker\\\"\\}"
    defaultRule: "_default"
    pollPeriod: "PT1M"
    strategies: "[{\\\"type\\\":\\\"timeBoundary\\\"\\},{\\\"type\\\":\\\"priority\\\"\\}]"
    avatica.balancer.type: "rendezvousHash"
    managementProxy.enabled: "false"
    http:
      numConnections: "20"
      readTimeout: "PT15M"
      numMaxThreads: "NULL"
      numRequestsQueued: "1024"
      requestBuffersize: "NULL"
