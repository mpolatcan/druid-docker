druid:
  host: "?${DRUID_ROUTER_HOSTNAME:=NULL},${DRUID_ROUTER_HOSTNAME:=NULL},${HOSTNAME}"
  bindOnHost: "false"
  plaintextPort: "8888"
  tlsPort: "9088"
  service: "druid/router"
  router:
    defaultBrokerServiceName: "druid/broker"
    tierToBrokerMap: "{\\\"_default_tier\\\":\\\"\\\"\\}"
    defaultRule: "\\\"_default\\\""
    pollPeriod: "PT1M"
    strategies: "[{\\\"type\\\":\\\"timeBoundary\\\"\\},{\\\"type\\\":\\\"priority\\\"\\}]"
    avatica.balancer.type: "rendezvousHash"
    managementProxy.enabled: "false"
    http:
      numConnections: "20"
      readTimeout: "PT15M"
      numMaxThreads: "NULL"
      numRequestsQueued: "1024"
      requestBuffersize: "NULL"
